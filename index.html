<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="waitlist-container">
        <h2>Join the Waitlist</h2>
        <form id="waitlistForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Join Waitlist</button>
        </form>
        <div id="message"></div>
    </div>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        databaseURL: "YOUR_DATABASE_URL",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
      };

      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

     // Replace these placeholders with your Firebase project configuration
      window.addEmailToWaitlist = function(email) {
        const emailRef = ref(database, 'emails/' + Date.now());
        set(emailRef, {
          email: email
        }).then(() => {
          console.log("Email successfully written to database.");
        }).catch((error) => {
          console.error("Error writing email to database: ", error);
        });
      }
    </script>

    <!-- Load your script -->
    <script src="script.js"></script>
</body>
</html>
